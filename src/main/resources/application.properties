spring.datasource.url=${POSTGRES_DATABASE}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

firebase.credentials.location=${FIREBASE_SERVICE_ACCOUNT_FILE_PATH}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com

springdoc.swagger-ui.path=/public/swagger-ui.html
springdoc.api-docs.path=/public/api-docs
springdoc.writer-with-order-by-keys=true
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.supportedSubmitMethods=Array=["get", "put", "post", "patch", "delete"]
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.persistAuthorization=true
server.servlet.context-path=/api/v1

fx.rates.url=${FX_RATES_URL}
fx.rates.access.token=${FX_RATES_ACCESS_TOKEN}

server.port=${SERVER.PORT}